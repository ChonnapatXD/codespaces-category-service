[databases]
mydb_write = host=postgres-master port=5432 dbname=mydatabase
mydb_read  = host=postgres-slave  port=5432 dbname=mydatabase

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 5432

auth_type = scram-sha-256
auth_file = /etc/pgbouncer/userlist.txt

pool_mode = transaction
max_client_conn = 500
default_pool_size = 20

admin_users = postgres
